name: Daily Hamlib Release Check and Build

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: # manual

permissions:
  contents: write

jobs:
  check-new-release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.check-release.outputs.new_tag }}
      should_build: ${{ steps.check-release.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get current latest tag from releases
        id: get-current-tag
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name // ""')
          if [ -n "$LATEST_RELEASE" ]; then
            echo "current_tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          else
            echo "current_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Get latest Hamlib tag
        id: get-hamlib-tag
        run: |
          LATEST_HAMLIB_TAG=$(curl -s https://api.github.com/repos/hamlib/hamlib/releases/latest | jq -r '.tag_name')
          echo "hamlib_tag=$LATEST_HAMLIB_TAG" >> $GITHUB_OUTPUT
          echo "Latest Hamlib tag: $LATEST_HAMLIB_TAG"

      - name: Check if new release available
        id: check-release
        run: |
          CURRENT_TAG="${{ steps.get-current-tag.outputs.current_tag }}"
          HAMLIB_TAG="${{ steps.get-hamlib-tag.outputs.hamlib_tag }}"
          
          echo "Current tag: $CURRENT_TAG"
          echo "Hamlib tag: $HAMLIB_TAG"
          
          if [ -n "$HAMLIB_TAG" ] && [ "$HAMLIB_TAG" != "null" ] && { [ -z "$CURRENT_TAG" ] || [ "$HAMLIB_TAG" != "$CURRENT_TAG" ]; }; then
            echo "New release found: $HAMLIB_TAG"
            echo "new_tag=$HAMLIB_TAG" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No new release available"
            echo "new_tag=" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-linux-multi-arch:
    needs: check-new-release
    if: needs.check-new-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, i386, armhf, arm64]
        include:
          - arch: amd64
            host: x86_64-linux-gnu
            pkgcfg: x86_64-linux-gnu
            dpkg_arch: amd64
            cross_toolchain: ""
            cflags: "-g -O2 -fPIC -fdata-sections -ffunction-sections"
            ldflags: "-Wl,--gc-sections"
          - arch: i386
            host: i686-linux-gnu
            pkgcfg: i386-linux-gnu
            dpkg_arch: i386
            cross_toolchain: "gcc-multilib g++-multilib"
            cflags: "-m32 -g -O2 -fPIC -fdata-sections -ffunction-sections"
            ldflags: "-m32 -Wl,--gc-sections"
          - arch: armhf
            host: arm-linux-gnueabihf
            pkgcfg: arm-linux-gnueabihf
            dpkg_arch: armhf
            cross_toolchain: "crossbuild-essential-armhf"
            cflags: "-g -O2 -fPIC -fdata-sections -ffunction-sections"
            ldflags: "-Wl,--gc-sections"
          - arch: arm64
            host: aarch64-linux-gnu
            pkgcfg: aarch64-linux-gnu
            dpkg_arch: arm64
            cross_toolchain: "crossbuild-essential-arm64"
            cflags: "-g -O2 -fPIC -fdata-sections -ffunction-sections"
            ldflags: "-Wl,--gc-sections"

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up environment for ${{ matrix.arch }}
        run: |
          docker run --rm  -v /tmp:/tmp --env TAG=${{ needs.check-new-release.outputs.new_tag }} \
          --entrypoint=bash \
          debian:9 -c '
          
          cat << EOF | tee /etc/apt/sources.list
          deb http://archive.debian.org/debian/ stretch main contrib non-free
          deb-src http://archive.debian.org/debian/ stretch main contrib non-free
          deb http://archive.debian.org/debian-security/ stretch/updates main contrib non-free
          deb-src http://archive.debian.org/debian-security/ stretch/updates main contrib non-free
          deb http://archive.debian.org/debian/ stretch-backports main contrib non-free
          EOF
  
          dpkg --add-architecture ${{ matrix.dpkg_arch }}
          apt update

          apt install -y git autoconf automake libtool build-essential gcc g++ cmake make zip wget \
            libusb-dev:${{ matrix.dpkg_arch }} libudev-dev:${{ matrix.dpkg_arch }} \
            ${{ matrix.cross_toolchain }}
  
          cd /tmp
          wget https://pkg-config.freedesktop.org/releases/pkg-config-0.29.2.tar.gz
          tar -xzf pkg-config-0.29.2.tar.gz
          cd pkg-config-0.29.2
          ./configure --with-internal-glib
          make
          make install
          
          cd /tmp
          wget "https://github.com/Hamlib/Hamlib/releases/download/$TAG/hamlib-$TAG.tar.gz"
          tar -xzf hamlib-$TAG.tar.gz
          cd hamlib-$TAG

          echo "=====START BUILDING FOR ${{ matrix.arch }}"
          mkdir /tmp/dist-linux-${{ matrix.arch }}

          ./configure --prefix=/tmp/dist-linux-${{ matrix.arch }} --host=${{ matrix.host }} --disable-shared --enable-static --without-cxx-binding  CFLAGS="${{ matrix.cflags }}" CXXFLAGS="${{ matrix.cflags }}" LDFLAGS="${{ matrix.ldflags }}" PKG_CONFIG_PATH="/usr/local/bin/pkg-config"

          make -j$(nproc) all
          make install-strip DESTDIR=""

          cd /tmp/dist-linux-${{ matrix.arch }}
          chmod +x bin/*
          zip -r Hamlib-linux-${{ matrix.arch }}-$TAG.zip *


          echo "========DONE FOR ${{ matrix.arch }}"
          '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Hamlib-linux-${{ matrix.arch }}-${{ needs.check-new-release.outputs.new_tag }}
          path: /tmp/dist-linux-${{ matrix.arch }}/Hamlib-linux-${{ matrix.arch }}-${{ needs.check-new-release.outputs.new_tag }}.zip

  build-macos-multi-arch:
    needs: check-new-release
    if: needs.check-new-release.outputs.should_build == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: macos-15-intel
            target: x86_64-apple-darwin
            deployment_target: "10.13"
          - arch: arm64
            runner: macos-15
            target: arm64-apple-darwin
            deployment_target: "11.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install automake autoconf libtool pkg-config cmake
          brew install libusb libusb-compat
          brew install libomp

      - name: Clone Hamlib source
        env:
          TAG: ${{ needs.check-new-release.outputs.new_tag }}
        run: |
          git clone "https://github.com/hamlib/hamlib.git" /tmp/hamlib-source
          cd /tmp/hamlib-source
          git checkout "tags/$TAG"

      - name: Build for ${{ matrix.arch }}
        env:
          TAG: ${{ needs.check-new-release.outputs.new_tag }}
          ARCH: ${{ matrix.arch }}
          TARGET: ${{ matrix.target }}
          DEPLOYMENT_TARGET: ${{ matrix.deployment_target }}
        run: |
          echo "=====START BUILDING FOR macOS $ARCH"
          
          # Create build directory
          mkdir -p /tmp/build-macos-$ARCH
          mkdir -p /tmp/dist-macos-$ARCH
          
          cd /tmp/hamlib-source
          
          # Bootstrap
          ./bootstrap
          
          # Configure for macOS
          ./configure \
            --prefix=/tmp/dist-macos-$ARCH \
            --host=$TARGET \
            --disable-shared \
            --enable-static \
            --without-cxx-binding \
            CFLAGS="-arch $ARCH -mmacosx-version-min=$DEPLOYMENT_TARGET -g -O2 -fPIC" \
            CXXFLAGS="-arch $ARCH -mmacosx-version-min=$DEPLOYMENT_TARGET -g -O2 -fPIC" \
            LDFLAGS="-arch $ARCH -mmacosx-version-min=$DEPLOYMENT_TARGET"
          
          # Build and install
          make -j$(sysctl -n hw.ncpu) all
          make install-strip DESTDIR=""
          
          # Package
          cd /tmp/dist-macos-$ARCH
          chmod +x bin/*
          zip -r Hamlib-macos-$ARCH-$TAG.zip *
          
          echo "=====DONE BUILDING FOR macOS $ARCH"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Hamlib-macos-${{ matrix.arch }}-${{ needs.check-new-release.outputs.new_tag }}
          path: /tmp/dist-macos-${{ matrix.arch }}/Hamlib-macos-${{ matrix.arch }}-${{ needs.check-new-release.outputs.new_tag }}.zip

  create-release:
    needs: [check-new-release, build-linux-multi-arch, build-macos-multi-arch]
    if: needs.check-new-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: List downloaded artifacts
        run: ls -la ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-new-release.outputs.new_tag }}
          release_name: Hamlib ${{ needs.check-new-release.outputs.new_tag }}
          body: |
            Automated multi-architecture builds of Hamlib ${{ needs.check-new-release.outputs.new_tag }}
            
            Built on: ${{ github.workflow }} @ ${{ github.sha }}
            
            ## Linux Architectures:
            - amd64 (x86_64)
            - i386 (x86)
            - armhf (ARMv7)
            - arm64 (ARM64)
            
            ## macOS Architectures:
            - x86_64 (Intel)
            - arm64 (Apple Silicon)
          files: |
            ./artifacts/**/*.zip